
<!--Section: Contact v.2-->
<section class="mb-4">

    <!--Section heading-->
    <h3 class="h1-responsive font-weight-bold text-center my-4">Contact Me</h3>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">
        Do you have any questions? Please do not hesitate to contact me directly. I will do my best
        to get back to you as soon as possible.
        </p>

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <div class="email-form">

                <form action="{{ url_for('email') }}" method="post">

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject..." required>
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                    <br>

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea required placeholder="Message..." type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                        </div>

                    </div>
                </div>
                <!--Grid row-->

                         <br>
                <button class="btn btn-primary" type="submit">Send</button>

            </form>


            </div>

            <div class="text-center text-md-left email-send-button">
            </div>
            <div class="status"></div>
        </div>
        <!--Grid column-->



    </div>

</section>
<!--Section: Contact v.2-->
