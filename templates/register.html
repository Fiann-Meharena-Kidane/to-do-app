<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/forms.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <!--    link to icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>
<body>

<div class="register">



                <form method="post" action="{{ url_for('register') }}">
                        <div class="notify-form">

                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <div class=flashes>
                            {% for message in messages %}
                              <p>{{ message }}</p>
                            {% endfor %}
                            </div>
                          {% endif %}
                        {% endwith %}

                        </div>

                    <label>
                            <p class="label-txt">ENTER YOUR NAME</p>
                            <input required name="name" type="text" class="input">
                            <div class="line-box">
                              <div class="line"></div>
                            </div>
                      </label>

                      <label>
                            <p class="label-txt">ENTER YOUR EMAIL</p>
                            <input required name="email" type="text" class="input">
                            <div class="line-box">
                              <div class="line"></div>
                            </div>
                      </label>

                      <label>
                            <p class="label-txt">ENTER YOUR PASSWORD</p>
                            <input required name="password" type="password" class="input">
                            <div class="line-box">
                              <div class="line"></div>
                            </div>
                      </label> <br>
                      <button type="submit">Register</button>
            </form>

</div>


    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Footer -->
<footer class="page-footer page-footer-edit font-small blue">

  <!-- Copyright -->

  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->

</body>
</html>
